<div class="flex flex-column">

    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Busado de Heores</mat-label>

        <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">

        <mat-autocomplete autoActiveFristOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>

            <mat-option value="" *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
                No se encontro nada con el termino: {{ searchInput.value }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    {{searchInput.value | json}}
    {{searchInput.touched | json}}
    {{searchInput.pristine | json}}
    {{searchInput.dirty | json}}
</div>
